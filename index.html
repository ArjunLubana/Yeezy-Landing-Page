<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Online Store| Home Page</title>

    <link href="https://css.gg/css?=|menu-motion|profile|search|shopping-cart|close" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <i class="gg-menu-motion" onclick="toggleMenu()"></i>

        <div class="logo">
            <img src="images/logo2.png" alt="logo">
        </div>

        <nav id="nav">
            <i class="gg-close" onclick="toggleMenuOff()"></i>
            <img class="nav-logo" src="images/logo.png" alt="logo2">
            <div class="nav-middle">
                <div class="search-cont">
                    <a href="#"><i class="gg-search"></i></a>
                </div>
                <ul class=nav-list>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Catalogue</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>

            <div class="nav-right">
                <ul class="nav-list">
                    <li><a href="#"><i class="gg-profile"></i></a></li>
                    <li><a href="#"><i class="gg-shopping-cart"></i></a></li>
                </ul>
            </div>
        </nav>


    </header>

    <section class="main">
        <div class="tone-1">
            <div class="product-info">
                <h1> YEEZY BOOST 350 V2</h1>
                <p>New and Improved</p>
                <h2>$230</h2>
                <div class="info bins">
                    <a href="#" class="btn-discover-btn">DISCOVER</a>
                    <a href="#" class="btn-discover-btn">ADD TO CART</a>
                </div>
            </div>

            <div class="tone-2">
                <img src="images/1.png" alt="shoe">
            </div>
        </div>
    </section>
</body>
<script src="scripts/script.js"></script>

</html>
